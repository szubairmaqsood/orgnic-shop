<div class="loginForm">
    <h2>Login Form</h2>
   
    <div class="form-control">
        
        <input id="userName" [(ngModel)]="userName" placeholder="User Name">
    </div>

    <div class="form-control">
        
        <input id="password" [(ngModel)]="password"  placeholder="Password">
    </div>

    <button id="loginButton">Login</button>

</div>
